{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetas</title>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    
    <div class="container">
      <div class="left-side">
        <img src="{% static 'img/cupcake.jpg' %}" alt="Cupcake">
      </div>
      <div class="right-side">
        <h1>RECETAS</h1>
        <div class="tabs">
          <button id= "login" class="position-relative" onclick="loginShow()" data-url="{% url 'recipes:index' %}">Iniciar Sesi√≥n</button>
          <button id ="register" class="active position-relative" onclick="RegisterShow()" data-url="{% url 'recipes:register' %}">Registrarme</button>
        </div>
          <div id ="registerTab" class="position-relative">
          <form id="register-form" method="POST" autocomplete="off">
            <div class="mb-3">
            {{registerform.as_p}}
              {% csrf_token %}
              <button type="submit" class="btn btn-warning w-100 position-relative">Registrarse</button>
            </div>
        </form>
      </div>
        </div>
        
    </div>
  </body>
  <script>

function hide (elements) {
  elements = elements.length ? elements : [elements];
  for (var index = 0; index < elements.length; index++) {
    elements[index].style.display = 'none';
  }
}

function show (elements, specifiedDisplay) {
  elements = elements.length ? elements : [elements];
  for (var index = 0; index < elements.length; index++) {
    elements[index].style.display = specifiedDisplay || 'block';
  }
}

function loginShow() {
  var url = document.getElementById("login").getAttribute("data-url");
  document.location.href = url
  const register = document.getElementById("register");  // Get the DIV element
  register.classList.remove("active"); // Add newone class to DIV
  const login = document.getElementById("login");
  
  login.classList.add("active");

  const registerTab = document.getElementById("registerTab");
  hide(registerTab)
  const loginTab = document.getElementById("loginTab");
  show(loginTab);

      //element.classList.remove("mystyle");
      //$('.login a').tab('show');
      //('.register a').hide(); 
}

function RegisterShow() {
  var url = document.getElementById("register").getAttribute("data-url");
  document.location.href = url
  const register = document.getElementById("register");  // Get the DIV element
  register.classList.add("active"); // Add newone class to DIV
  const login = document.getElementById("login");
  login.classList.remove("active");

  const registerTab = document.getElementById("registerTab");
  show(registerTab)
  const loginTab = document.getElementById("loginTab");
  hide(loginTab)
}


hide(loginTab)

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
